<app-encabezado></app-encabezado>
<main>
  <div class="album py-5 bg-body-tertiary">
    <div class="container" style="display: flex; justify-content: center;">
      <div class="card mb-3" style="max-width: 1500px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ producto.imagen}}" class="img-fluid rounded-start" alt="..." width="100%" height="100%">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title text-">{{ producto.nombre}}</h1>
              <p class="card-text">{{ producto.detalle}}
              </p>
              <p class="card-text"><small class="text-">Precio</small></p>
              <h1 class="text">$ {{ producto.precio}}</h1>
              <div class="py-3">
                <form class="row g-3 ">
                  <div class="col-8 text-center">
                    <input class="form-control form-control-sm" required [(ngModel)]="pedido.cantidad" name="cantidad"
                      type="number">
                  </div>
                  <div class="col text-center">
                    <button type="submit" class="btn btn-sm btn-primary"
                      [routerLink]="['/compras/', producto.idProducto]">Comprar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<app-pie></app-pie>
