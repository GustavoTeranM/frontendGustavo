<section class="vh-100" style="background-image: url(../../assets/fondoLogin.jpg); background-size: cover;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block"
              style="background-image: url(../../assets/fotoLogin.jpg); background-size: cover; border-radius: 1rem 0 0 1rem;">
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="../../assets/logo.png" width="60" alt="">
                    <span class="h1 fw-bold mb-0">&nbsp;&nbsp; CampFruver
                    </span>
                  </div>
                  <h5 class="fw-normal mb-3 " style="letter-spacing: 1px;">Bienvenido, registrate
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required
                      [(ngModel)]="usuario.nombre" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Dirección"
                      required [(ngModel)]="usuario.direccion" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="Email" required
                      [(ngModel)]="usuario.correo" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" class="form-control"
                      placeholder="Contraseña" required [(ngModel)]="usuario.contrasena" />
                  </div>


                  <div class="pt-1  d-grid">
                    <button class="btn btn-dark" type="submit" [disabled]="!usuarioForm.form.valid">Registrarse</button>
                  </div>

                  <div class="d-flex justify-content-around align-items-center py-4">
                    <p style="color: #393f81; ">¿Ya tienes una cuenta? <a style="color: #393f81;" [routerLink]="['/']"
                        routerLinkActive="router-link-active">Inicia sesión</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
