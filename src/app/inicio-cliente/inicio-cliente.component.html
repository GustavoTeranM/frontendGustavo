<app-encabezado></app-encabezado>

<main>
  <div class="album bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" *ngFor="let producto of productos | async">
          <div class="card h-100" style="width: 100%;">
            <img src="{{ producto.imagen}}" alt="foto" width="100%" height="100%" class="py-3"
              style="display: block; margin-left: auto; margin-right: auto;">
            <div class="card-body py-0">
              <h1 class="card-title ">{{ producto.nombre}}</h1>
              <p class="text-center ">{{ producto.detalle}}</p>
              <h1 class="text-center ">${{ producto.precio}}</h1>
            </div>
            <div class="py-3">
              <form class="row g-3">
                <div class="text-center">
                  <button type="button" class="btn btn-sm btn-warning" type="submit"
                    [routerLink]="['/detalle/', producto.idProducto]">Comprar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
